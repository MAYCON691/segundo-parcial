<!DOCTYPE html>
<!-- MAYCON APAZA CONDORI -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar producto</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar producto</h1>
        <form action="" method="POST" class="formulario">
            <input type="text" name="nombre" value="{{ producto['nombre'] }}" required>
            <input type="number" name="cantidad" value="{{ producto['cantidad'] }}" required>
            <input type="number" step="0.01" name="precio" value="{{ producto['precio'] }}" required>
            <input type="date" name="fecha_vencimiento" value="{{ producto['fecha_vencimiento'] }}" required> <!-- Nuevo campo para fecha de vencimiento -->
            <input type="text" name="categoria" value="{{ producto['categoria'] }}" required>
            <button type="submit">Guardar cambios</button>
        </form>
    </div>
</body>
</html>
